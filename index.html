<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, & Scissors</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock, Paper, & Scissors</h1>
    <p class="info">Mysterious computers are taking over the world! To save Earth, you have to beat them in 5 rounds of rock, paper, and scissors.</p>
    <div class="pictures">
        <div class="player-pic"><img src="./img/person.PNG"></div>
        <div class="computer-pic"><img src="./img/computer.PNG"></div>
    </div>
    <!-- <h3>Round 1</h3> -->
    <div class="score-display">
        <p class="score player-score">0/5 :Player</p>
        <p class="score computer-score">Computer: 0/5</p>
    </div>
    <div class="buttons">
        <button id="btn" class="rock"><img class="icon" src="./img/rock.PNG">Rock</button>
        <button id="btn" class="paper"><img class="icon" src="./img/paper.PNG">Paper</button>
        <button id="btn" class="scissors"><img class="icon" src="./img/scissors.PNG">Scissors</button>
    </div>
    <div class="winner"></div>
</body>
</html>
